<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny</title>
    <meta name="description" content="Formularz rejestracyjny sklepu internetowego">
    <style>
        .gender {
        display: flex;
        gap: 80px;
        align-items:flex-start;
        }
        form,
        header{
        margin:15px 50px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <h1> Rejestracja </h1>
</header>
<form>
    <div class=userName>
        <div class="mb-3">
            <label for="firstName" class="form-label">Imię</label>
            <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
        </div>
    </div>
    <div class=gender>
        <p>Płeć</p>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="woman" checked>
                <label class="form-check-label" for="woman">Kobieta</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="man">
                <label class="form-check-label" for="man">Mężczyzna</label>
            </div>
        </div>
    </div>
    <div class=accountData>
        <div class="mb-3">
            <label for="emailAddress" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Wpisz adres email">
        </div>
        <div class="mt-3">
            <label for="userPassword" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Hasło">
        </div>
        <p style="font-size: small; color:light-grey">Min 8 znaków</p>
    </div>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Województwo</label>
            <select id="inputState" class="form-select">
                <option selected>Wybierz...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="statute">
                <label class="form-check-label" for="statute">
                    Akceptuję <a href="https://www.wonder.legal/pl/creation-modele/regulamin-sklepu-internetowego"
                                 target="_blank"> regulamin </a>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="marketing" checked>
                <label class="form-check-label" for="marketing">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
            </div>
        </div>
        <div style="margin:0" class="col-12">
            <button type="submit" class="btn btn-primary">Rejestruj</button>
        </div>
    </div>
</form>
</body>
</html>
